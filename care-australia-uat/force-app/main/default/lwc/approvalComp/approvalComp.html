<template>
    <template if:true={isVisible}>
    <lightning-card>
        <p><b><lightning-formatted-text class="slds-form-element__label slds-col slds-text-heading_medium" value='Enter Loan Details'></lightning-formatted-text></b></p>
        <template if:true={isShowWriteOff}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideWriteOff}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Write Off</h2>
          </header>
        <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-flow class="flowModal" onstatuschange={handleStatusChange}>
            </lightning-flow>
          </div>
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <template if:true={isShowRepayment}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideRepayment}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Repayment Schedule Change</h2>
          </header>
        <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
            <lightning-flow class="flowModal" onstatuschange={handleStatusChange}>
            </lightning-flow>
          </div>
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
        <lightning-record-edit-form
        record-id={recordId}
        object-api-name="Loan__c"
        onsuccess={handleSuccess}>
        
            <template if:true={isVisible_LWC_feature}>
                    <lightning-input-field field-name="Feature_on_LWC_HomePage__c"> </lightning-input-field>

            </template>
            <template if:true={isVisibleContentFields}>
                    <lightning-input-field field-name="Loan_Title__c"> </lightning-input-field>
                    <lightning-input-field field-name="Location_of_Business__c"> </lightning-input-field>
                    <lightning-input-field field-name="Loan_Type__c"> </lightning-input-field>
                    <lightning-input-field field-name="Loan_Purpose__c"> </lightning-input-field>
                    <lightning-input-field field-name="Loan_Description__c"> </lightning-input-field>
                    <lightning-input-field field-name="LWC_Loan_Description__c"> </lightning-input-field>
                    <lightning-input-field field-name="Consent_Provided__c"> </lightning-input-field>

            </template>
            <template if:true={isVisible_CA_Themes}>
                    <lightning-input-field field-name="CA_Themes__c"> </lightning-input-field>

            </template>
            <template if:true={isVisible_CA_disbursed}>
                    <lightning-input-field field-name="CA_Disbursed_Date__c"> </lightning-input-field>

            </template>
            <template if:true={isVisible_Stage}>
                    <lightning-input-field field-name="Stage__c"> </lightning-input-field>

            </template>
            <template if:true={isVisible_Published}>
                <lightning-input-field field-name="Published_Date__c"> </lightning-input-field>

            </template>
            
        <lightning-button
            class="slds-m-left_small"
            variant="brand"
            type="submit"
            name="update"
            label="Update"
        >
        </lightning-button>
        <lightning-button
            class="slds-m-left_small"
            variant="neutral"
            type="reset"
            name="cancel"
            label="Cancel"
        >
        </lightning-button>
        <template if:true={isWriteOffbutton}>
                    <lightning-button label="Write Off Loan" class="slds-m-left_small slds-button_text-destructive" onclick={showWriteOff}></lightning-button>
        </template>
        <template if:true={isRepaymentButton}>
                    <lightning-button label="Repayment Schedule Change" class="slds-m-left_small-top_small slds-button" variant="neutral" onclick={showRepayment}></lightning-button>
        </template>
    </lightning-record-edit-form>
    </lightning-card>
    </template>
</template>
