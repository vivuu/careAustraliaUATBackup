<template>
	<lightning-spinner if:true={spin}></lightning-spinner>
	<div class="headers">

		<!--<img src={banner} alt="banner">-->
	
		 <c-care-nav-bar></c-care-nav-bar>
	
		<lightning-layout multiple-rows="true">
			<lightning-layout-item size="12" padding="around-small" small-device-size="12" 
			medium-device-size="12" large-device-size="6" >
			
			<div class="slds-align_absolute-center"><img src={backgroundImage} width="auto"></div>
				
			</lightning-layout-item>
			<lightning-layout-item size="12"  small-device-size="12" 
			medium-device-size="12" large-device-size="6" class="headerPad">
			<div class="slds-align_absolute-center bannerHeading" style="display:block;">
			
			
			
			<lightning-layout multiple-rows="true" style="color:white" class="slds-m-around_small">
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" 
				medium-device-size="12" large-device-size="12" >
				<h3 style="display:inline" class="section-heading"> About <span style="color:#FEBE10"> Microfinance</span></h3>
			</lightning-layout-item>
	
			<template for:each={aboutmicrofinancebody} for:item="amb">
				<lightning-layout-item size="12" key={amb} padding="around-small" small-device-size="12" 
					medium-device-size="12" large-device-size="12" >
					<h3 class="section-contenth">{amb}</h3>
				</lightning-layout-item>
			</template>
				
			</lightning-layout>
			</div>
	
			</lightning-layout-item>
			
			
		</lightning-layout>
		
	
	
	</div>

	<div class="para2 pad">
		<template if:true={para2section}>
			<lightning-layout multiple-rows="true" ><!-- class="slds-p-left_x-large slds-p-right_x-large slds-p-bottom_x-large slds-p-top_x-large" -->
	
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" 
				medium-device-size="6" large-device-size="6" >
					<div class="image1 slds-p-top_medium slds-align_absolute-center" ><img src={para2section.image} alt="Mfpara2" style="border-radius:10px;max-width:95%;"></div>
				</lightning-layout-item>
		
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6"
					large-device-size="6">			
					<lightning-layout multiple-rows >
						<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12"
							large-device-size="12">
							<h3 class="section-heading1">{para2section.title}</h3>
						</lightning-layout-item>
						
						<template for:each={para2section.body} for:item="para2obj">
							<lightning-layout-item key={para2obj} size="12" padding="around-small" small-device-size="12" medium-device-size="12"
							large-device-size="12">
								<h3 class="section-content">{para2obj} </h3>
							</lightning-layout-item>
						</template>
					</lightning-layout>
				</lightning-layout-item>
		
			</lightning-layout>
		</template>
	</div>

	<div class="para3 pad">
		<template if:true={para3section}>
			<lightning-layout multiple-rows="true" ><!-- class="slds-p-left_x-large slds-p-right_x-large slds-p-bottom_x-large" -->
	
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6"
					large-device-size="6">
				
					<lightning-layout multiple-rows="true" >
						<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12"
							large-device-size="12">
							<h3 class="section-heading1"> {para3section.title}</h3>
						</lightning-layout-item>
						<template for:each={para3section.body} for:item="para3obj">
							<lightning-layout-item key={para3obj} size="12" padding="around-small" small-device-size="12" medium-device-size="12"
							large-device-size="12">
								<h3 class="section-content">{para3obj} </h3>
							</lightning-layout-item>
						</template>
					</lightning-layout>
				
				</lightning-layout-item>
		
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6"
					large-device-size="6">	
							
					<div class="yt slds-p-top_medium"><iframe class="yt slds-align_absolute-center" src={para3section.link} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					</div>
				</lightning-layout-item>
		
			</lightning-layout>
		</template>
	
	</div>

	<div class="para4 pad">
        <template if:true={para4section}>
			<lightning-layout multiple-rows="true" ><!-- class="slds-p-left_x-large slds-p-right_x-large slds-p-bottom_x-large" -->
   
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6"
					large-device-size="6">
		
					<div class=" slds-p-top_medium slds-align_absolute-center"><img src={para4section.image} alt="para4" style="max-width:95%;border-radius:10px"></div>
		
				</lightning-layout-item>
		
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6"
					large-device-size="6">			
					 
					<lightning-layout multiple-rows="true" >
						<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12"
							large-device-size="12">
							<h3 class="section-heading1">{para4section.title}</h3>
						</lightning-layout-item>
						<template for:each={para4section.body} for:item="para4obj">
							<lightning-layout-item key={para4obj} size="12" padding="around-small" small-device-size="12" medium-device-size="12"
							large-device-size="12">
								<h3 class="section-content">{para4obj} </h3>
							</lightning-layout-item>
						</template>
					</lightning-layout>
		
				</lightning-layout-item>
		
			</lightning-layout>
		</template>
   </div>

   <div class="para5 pad">
    <template if:true={para5section}>
		<lightning-layout multiple-rows="true" > <!-- class="slds-p-left_x-large slds-p-right_x-large slds-p-bottom_x-large" -->
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12"
				large-device-size="12" class="slds-p-left_large slds-p-right_large">
				<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12"
					large-device-size="12">
					<h3 class="section-heading1"> {para5section.title}</h3>
				</lightning-layout-item>
				<template for:each={para5section.body} for:item="para5obj">
					<template if:false={para5obj.ul}>
						<lightning-layout-item key={para5obj.value} size="12" padding="around-small" small-device-size="12" medium-device-size="12"
						large-device-size="12">
							<h3 class="section-content"> {para5obj.value} </h3>
						</lightning-layout-item>
					</template>
				</template>
				<template if:true={ulPresent}>
					<ul style="list-style-type: disc; margin-top:-2%" class="slds-p-left_medium slds-p-right_large">
						<template for:each={para5section.body} for:item="para5obj">
							<template if:true={para5obj.ul}>
								<lightning-layout-item key={para5obj.value} size="12" padding="around-small" small-device-size="12" medium-device-size="12"
									large-device-size="12">
									<li>
										<h3 class="section-content"> {para5obj.value} </h3>
									</li>
								</lightning-layout-item>
							</template>
						</template>
					</ul>
				</template>
			</lightning-layout-item>
		</lightning-layout>
	</template>
</div>
</template>
