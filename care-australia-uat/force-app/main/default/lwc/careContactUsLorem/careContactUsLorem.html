<template>
  <lightning-spinner if:true={spin}></lightning-spinner>

   
    <template if:true={loremsection}>
    <lightning-layout multiple-rows="true" class="slds-p-top_x-large  slds-p-bottom_x-large paraAlign"><!-- slds-p-left_x-large slds-p-right_x-large -->
       <lightning-layout-item size="12" class="slds-p-top_small" small-device-size="12" 
        medium-device-size="12" large-device-size="12">
        <h3 class="section-heading4" >{val1}</h3><!--{loremsection.title}-->
        </lightning-layout-item>
         <lightning-layout-item size="12" class="slds-p-top_small" small-device-size="12" 
        medium-device-size="12" large-device-size="12">
            <h3 class="section-content4">
              <lightning-formatted-rich-text value={loremsection.body}>
							</lightning-formatted-rich-text>
            </h3>    
        </lightning-layout-item>
        
    </lightning-layout>
    </template>



</template>
