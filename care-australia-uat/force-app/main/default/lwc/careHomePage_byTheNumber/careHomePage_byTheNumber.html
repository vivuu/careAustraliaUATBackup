<template>
    <lightning-layout class="slds-p-top_xx-large slds-p-bottom_xx-large pad BytheNumberBack byTheNumberHeading" multiple-rows="true">
       
        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12" small-device-size="12" class="byTheNumberHeading">
            <h3 class="section-heading section-heading-num byTheNumberHeading"><span class="clr_navyblue">{val1} </span><span class="clr_orange ">{val2}</span></h3>
        </lightning-layout-item>

        <template for:each={descriptions} for:item="des">
            <lightning-layout-item key={des.title} class="slds-p-top_small" size="12" large-device-size="3" medium-device-size="6" small-device-size="12">
                <h4 class="clr_orange bynumber-head">{des.title}</h4>
                <h4 class="bynumbercontentsUpdated">
                    <lightning-formatted-rich-text value={des.body}>
					</lightning-formatted-rich-text>
                </h4>
            </lightning-layout-item>
        </template>
        
    </lightning-layout>       
</template>
