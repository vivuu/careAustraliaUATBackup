<template>
	<lightning-spinner if:true={spin}></lightning-spinner>

	<div class="para2 pad">

							</h3>

							<div>
								<lightning-layout multiple-rows="true" class="slds-p-top_medium">
									<h4 class="section-heading1" style="text-align: left;">

								</lightning-layout>
							</div>

						</div>

							</div>

							<p style="color: red;font-weight: bold;">Please fill all the required fields</p>

							<button disable={btnDisable} onclick={handleSubscribe} class="clr_gold no-shadow subscribeBox">{newslettersection.btn}</button>
