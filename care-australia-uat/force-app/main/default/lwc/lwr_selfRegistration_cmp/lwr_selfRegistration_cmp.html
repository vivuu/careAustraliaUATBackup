<template>
    <div class="totalpage">
        <div class="slds-align_absolute-center totalpage2">
            
            <template if:true={spinner}>
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>

            <div if:true={hasRegEror} class="field">
                <div style="font-size:16px; color: red;">
                    {regErrors}
                </div>
            </div>
            
            <div class="field">
                <div class="custom-combobox">
                    <label style="font-size:16px; margin-bottom:15px; color:white">Title</label>
                    <div class="custom-combobox-input">
                        <input style="border-radius:4px; height: 32px; border-style:none;" type="text"
                            value={selectedValue} readonly onclick={handleClick} />
                        <ul class="custom-combobox-options" if:true={isOpen}>
                            <template for:each={salutationValues} for:item="option">
                                <li key={option.value} onclick={handleOptionClick} data-value={option.value}>
                                    {option.label}</li>
                            </template>
                        </ul>
                    </div>
                </div>

            </div>
            <div class=" field">
                <label style="font-size:16px;color:white">First Name<span style="color:red">*</span></label>
                <lightning-input style="border-radius:4px; border-style:none;" class="firstname" type="text"
                    name="FirstName" value={Firstname} onchange={handleInputChange}></lightning-input>
            </div>
            <div class=" field">
                <label style="font-size:16px;color:white">Last Name<span style="color:red">*</span></label>
                <lightning-input style="border-radius:4px; border-style:none;" class="lastname" type="text"
                    name="LastName" value={Lastname} onchange={handleInputChange}></lightning-input>
            </div>
            <div class=" field">
                <label style="font-size:16px;color:white">Email<span style="color:red">*</span></label>
                <lightning-input style="border-radius:4px; border-style:none;" class="email" type="text" name="Email"
                    value={Email} onchange={handleInputChange} disabled={emailAvailable}></lightning-input>
            </div>
            <div class="field">
                <label class="work-section-meta" style="font-size:16px;color:white">Postcode<span
                        style="color:red">*</span></label>
                <lightning-input style="border-radius:4px; border-style:none;" class="postcode" type="text"
                    name="MailingPostalCode" value={MailingPostalCode} onchange={handleInputChange}></lightning-input>
            </div>
            <div class="field">
                <label class="work-section-meta" style="font-size:16px;color:white">Birthdate<span
                        style="color:red">*</span></label> <!--(dd mmm yyyy- 00 Jan 0000)-->
                <lightning-input style="border-radius:4px; border-style:none;" class="birthdate customDate" type="date"
                    name="Birthdate" value={Birthdate} onchange={handleInputChange}></lightning-input>
            </div>
            <div class="field">
                <label class="work-section-meta" style="font-size:16px;color:white">Mobile (Please start with +61)<span
                        style="color:red">*</span></label>
                <lightning-input style="border-radius:4px; border-style:none;" class="Phone customDate" type="text"
                    name="MobilePhone" value={MobilePhone} onchange={handleInputChange}
                    disabled={MobileNumberAvailable}></lightning-input>
            </div>
            <div class="field">
                <label class="work-section-meta" style="font-size:16px;color:white">Password<span
                        style="color:red">*</span></label>
                <lightning-input style="border-radius:4px; border-style:none;" class="Password" type="password"
                    name="Password" value={password} onchange={handleInputChange}></lightning-input>
            </div>
            <div class="field">
                <label class="work-section-meta" style="font-size:16px;color:white">Confirm Password<span
                        style="color:red">*</span></label>
                <lightning-input style="border-radius:4px; border-style:none;" class="ConfirmPassword" type="password"
                    name="ConfirmPassword" value={confirmPassword} onchange={handleInputChange}></lightning-input>
            </div>
            <div class="field">
                <div style="display:inline-flex">
                    <input type='checkbox' class="checkbox" name="Terms_and_conditions__c" onchange={handleInputChange}
                        value={TermsAndCondition}></input>
                    <label class="work-section-meta " style="font-size:14px;color:white;margin-left:10px"> <span
                            style="color:red">*</span> I
                        have read and agree to the <a style="font-size:14px;color:white" href={openTCpdfDoc}
                            target="_blank"> <u>Terms of Use</u></a><span> and </span>
                        <a style="font-size:14px;color:white" href={openPrivPolicy} target="_blank"> <u>Privacy
                                Policy</u></a></label>
                </div>
            </div>
        </div>
        <div class="field slds-align_absolute-center">
            <button class="submitbutton" onclick={createAccount}>Submit</button>
        </div>
    </div>
</template>
