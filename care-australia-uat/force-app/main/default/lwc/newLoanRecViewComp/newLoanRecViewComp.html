<template>
<lightning-card>
    <div class="slds-m-around_small">
        <lightning-record-view-form record-id={recordId} object-api-name="Loan__c"
        record-type-id={recTypeId} mode="readonly" >
  <lightning-accordion allow-multiple-sections-open="true" active-section-name={activeSections}>
        <template if:true={uiRecordCreate}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <template for:each={uiRecordCreate.sections} for:item="section">
                        <lightning-accordion-section key={section.id} name={section.heading}
                            label={section.heading}>
                            <lightning-layout multiple-rows="true">
                                <template for:each={section.layoutRows} for:item="layoutRow">
                                    <template for:each={layoutRow.layoutItems} for:item="layoutItem">
                                        <template for:each={layoutItem.layoutComponents}
                                            for:item="layoutComponent">
                                            <lightning-layout-item key={layoutComponent.apiName} size="6"
                                                padding="horizontal-small">
                                                <template if:false={editable}>
                                                    <lightning-output-field
                                                        field-name={layoutComponent.apiName}>
                                                    </lightning-output-field>
                                                </template>
                                            </lightning-layout-item>
                                        </template>
                                    </template>
                                </template>
                            </lightning-layout>
                        </lightning-accordion-section>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </template>
  </lightning-accordion>
        </lightning-record-view-form>
    </div>
</lightning-card>

</template>
