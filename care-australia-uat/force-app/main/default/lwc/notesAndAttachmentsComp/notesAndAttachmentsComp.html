<template>
   <lightning-card variant="Narrow" title="Notes & Attachments" icon-name="standard:code_set_bundle">
        <template for:each={allAttachments} for:item="singleAttachment">
            <div key={singleAttachment.value} class="slds-box">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                        <p><strong>FileName - </strong>{singleAttachment.label}</p>
                    </div>
                    <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                        <lightning-button label="Preview" 
                            variant="brand"
                            data-id={singleAttachment.value}
                            onclick={previewHandler}
                        ></lightning-button>
                    </div>
                   
                </div>
            </div>
        </template>
    </lightning-card> 
 </template>
