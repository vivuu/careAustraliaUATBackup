<template>
<lightning-card  variant="Narrow"  title="Repayment Schedule Record View Form" icon-name="standard:account">
<lightning-record-view-form 
        object-api-name={objectApiName}
        record-id={recordId}
>

<div class="slds-grid">
        <div class="slds-col slds-size_1-of-2">
<lightning-output-field field-name= {nameField} > </lightning-output-field>
<lightning-output-field field-name= {careLoanIdField} > </lightning-output-field>
<lightning-output-field field-name= {loanRepaymentNumberField} > </lightning-output-field>
<lightning-output-field field-name= {amountDueField} > </lightning-output-field>
<lightning-output-field field-name= {dueDateField} > </lightning-output-field>
<lightning-output-field field-name= {statusField} > </lightning-output-field>
<lightning-output-field field-name= {createdByField} > </lightning-output-field>
</div>

<div class="slds-col slds-size_1-of-2">
<lightning-output-field field-name= {principalRepaidField} > </lightning-output-field>
<lightning-output-field field-name= {repaymentDateField} > </lightning-output-field>
<lightning-output-field field-name= {nonPerformingLoanOptionsField} > </lightning-output-field>
<lightning-output-field field-name= {nonPerformingLoanOptionsOtherField} > </lightning-output-field><br><br><br><br><br><br>
<lightning-output-field field-name= {lastModifiedField} > </lightning-output-field>

</div>
</div>


</lightning-record-view-form>

</lightning-card>

</template>
