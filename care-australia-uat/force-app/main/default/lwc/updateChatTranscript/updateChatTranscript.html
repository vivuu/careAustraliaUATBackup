<template>
<lightning-card  variant="Narrow"  title="Amazon Actions">
    <template if:true={showCallContent}>
        <div>
            <lightning-button variant="brand" label="Donation" onclick={handleUpdateCall} class="slds-m-left_x-small">
            </lightning-button>&nbsp;&nbsp;
            <lightning-button variant="brand" label="Feedback" onclick={handleUpdateCall}>
            </lightning-button>&nbsp;&nbsp;
            <lightning-button variant="brand" label="Complaint" onclick={handleUpdateCall}>
            </lightning-button>&nbsp;&nbsp;
            <lightning-button variant="brand" label="Callback" onclick={handleUpdateCall}>
            </lightning-button>
        </div>
        <div class="slds-p-around_xx-small">
            <lightning-button variant="brand" label="Other Enquiry" onclick={handleUpdateCall} class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </template>
    <template if:true={showChatContent}>
        <div>
            <lightning-button variant="brand" label="Pull Chat" onclick={handleUpdateChat} class="slds-m-left_x-small">
            </lightning-button> &nbsp;&nbsp;
            <lightning-button type="submit" variant="brand" label="Send Chat" onclick={handleShow}>    
            </lightning-button>
        </div>
        <template if:true={ishandleShowClicked}>
            <lightning-card  variant="Narrow">
            <div class="slds-form_stacked">
                    <lightning-input label="To" name="to" value={toValue} onchange={handleToChange} required ></lightning-input>
                    <lightning-input label="Subject" name="subject" value={subjectValue} onchange={handleSubjectChange} required></lightning-input>
                    <lightning-input-rich-text  label-visible label="Body" name="body" onchange={handleBodyChange} value={bodyValue} placeholder="Enter Some Text"> 
                    </lightning-input-rich-text>
                <div class="slds-m-top_medium" style="margin-left: 100px;">
                    <lightning-button type="submit" variant="brand" label="Cancel" onclick={handleCancel}>    
                    </lightning-button>&nbsp;&nbsp;
                    <lightning-button type="submit" variant="brand" label="Send" onclick={handleSubmit}>    
                    </lightning-button>
                </div>
            </div> 
            </lightning-card>
        </template>
    </template>
</lightning-card>
</template>
